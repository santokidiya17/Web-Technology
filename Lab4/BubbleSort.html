<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        n = parseInt(prompt("Enter the size of array"));
        let arr = [n];

        for (i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Enter the element:"));
        }

        document.write(arr);
        document.write("<br/>")


        let temp = 0;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < (n - 1 - i); j++) {
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }

        document.write(arr);        
    </script>
</body>

</html>
