<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        n = parseInt(prompt("Enter the size of array"));
        let arr = [n];

        for (i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Enter the element:"));
        }

        document.write(arr);


        let temp = 0;


        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                if (arr[j] > arr[i]) {
                    temp = arr[j];
                    arr[j] = arr[i];
                    arr[i] = temp;
                }
            }
        }
        document.write(arr);

    </script>
</body>

</html>
