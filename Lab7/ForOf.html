<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForOf</title>
</head>
<body>
    <script>
        arr = ['a','e','i','o','u']
        for (const iterator of arr) {
            console.log(iterator);
        }
        console.log('--------------')
        arr1 = ['A','E','I','O','U']
        for (const iterator of arr1) {
            console.log(iterator);
        }
    </script>
</body>
</html>
