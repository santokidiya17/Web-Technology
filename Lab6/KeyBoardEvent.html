<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Board Event</title>
</head>

<body>
    <input type="text" id="key" />
</body>
<script>
    document.getElementById('key').addEventListener('keydown', () => {
        console.log("hiii!!");
    });
    document.getElementById('key').addEventListener('keyup', () => {
        console.log("hello!!");
    });
    document.getElementById('key').addEventListener('keypress',()=>{
            console.log("how are you!!");
    });
</script>

</html>
