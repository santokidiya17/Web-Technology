<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body id="button">
    <button onclick="ChangeBG()">Cilck to change the BG color</button>
    <script>
        function ChangeBG(){
            document.getElementById('button').style.backgroundColor = "cyan";
        }
    </script>
</body>
</html>
